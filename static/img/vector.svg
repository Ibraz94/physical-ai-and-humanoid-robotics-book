<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Main Metal Gradient -->
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#bdc3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark Metal Gradient for Ears/Neck -->
    <linearGradient id="darkMetalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>

    <!-- Screen Background Gradient -->
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>

    <!-- Eye Glow Gradient -->
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#e0ffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008b8b;stop-opacity:1" />
    </radialGradient>

    <!-- Antenna Light Gradient -->
    <radialGradient id="redLight" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ff7f7f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </radialGradient>

    <!-- Shadow Filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Antenna -->
  <g transform="translate(246, 40)">
    <rect x="0" y="20" width="20" height="60" fill="url(#darkMetalGradient)" rx="4" />
    <circle cx="10" cy="20" r="15" fill="url(#redLight)" stroke="#7f8c8d" stroke-width="2"/>
    <!-- Antenna Rings -->
    <path d="M-10 40 Q10 50 30 40" fill="none" stroke="#7f8c8d" stroke-width="2" opacity="0.5"/>
    <path d="M-10 55 Q10 65 30 55" fill="none" stroke="#7f8c8d" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Ears (Bolts) -->
  <g filter="url(#dropShadow)">
    <!-- Left Ear -->
    <path d="M60 220 L100 220 L100 320 L60 320 Q40 270 60 220 Z" fill="url(#darkMetalGradient)" />
    <rect x="50" y="250" width="20" height="40" rx="5" fill="#7f8c8d" />
    
    <!-- Right Ear -->
    <path d="M452 220 L412 220 L412 320 L452 320 Q472 270 452 220 Z" fill="url(#darkMetalGradient)" />
    <rect x="442" y="250" width="20" height="40" rx="5" fill="#7f8c8d" />
  </g>

  <!-- Main Head Shape -->
  <rect x="100" y="100" width="312" height="320" rx="60" ry="60" fill="url(#metalGradient)" filter="url(#dropShadow)" stroke="#7f8c8d" stroke-width="2"/>

  <!-- Inner Face Panel (Inset) -->
  <rect x="130" y="140" width="252" height="200" rx="30" ry="30" fill="url(#screenGradient)" stroke="#34495e" stroke-width="4"/>

  <!-- Eyes Group -->
  <g>
    <!-- Left Eye -->
    <circle cx="195" cy="220" r="45" fill="#1a252f" stroke="#34495e" stroke-width="3"/>
    <circle cx="195" cy="220" r="35" fill="url(#eyeGlow)" />
    <ellipse cx="185" cy="210" rx="10" ry="5" fill="white" opacity="0.6" transform="rotate(-45 185 210)"/>
    
    <!-- Right Eye -->
    <circle cx="317" cy="220" r="45" fill="#1a252f" stroke="#34495e" stroke-width="3"/>
    <circle cx="317" cy="220" r="35" fill="url(#eyeGlow)" />
    <ellipse cx="307" cy="210" rx="10" ry="5" fill="white" opacity="0.6" transform="rotate(-45 307 210)"/>
  </g>

  <!-- Mouth (Speaker Grill) -->
  <g transform="translate(186, 360)">
    <rect x="0" y="0" width="140" height="40" rx="10" fill="#bdc3c7" stroke="#95a5a6" stroke-width="1"/>
    <!-- Grill Lines -->
    <g fill="#34495e">
      <rect x="15" y="8" width="8" height="24" rx="2" />
      <rect x="31" y="8" width="8" height="24" rx="2" />
      <rect x="47" y="8" width="8" height="24" rx="2" />
      <rect x="63" y="8" width="8" height="24" rx="2" />
      <rect x="79" y="8" width="8" height="24" rx="2" />
      <rect x="95" y="8" width="8" height="24" rx="2" />
      <rect x="111" y="8" width="8" height="24" rx="2" />
    </g>
  </g>

  <!-- Rivets / Details -->
  <g fill="#95a5a6" stroke="#7f8c8d" stroke-width="1">
    <circle cx="120" cy="120" r="6" />
    <circle cx="392" cy="120" r="6" />
    <circle cx="120" cy="400" r="6" />
    <circle cx="392" cy="400" r="6" />
  </g>

  <!-- Glossy Highlight on Head -->
  <path d="M140 110 Q256 110 372 110 Q390 110 390 130 L390 160 Q256 160 122 160 L122 130 Q122 110 140 110 Z" fill="white" opacity="0.15" />

  <!-- Cheek Details -->
  <rect x="140" y="280" width="30" height="10" rx="2" fill="#34495e" opacity="0.5"/>
  <rect x="342" y="280" width="30" height="10" rx="2" fill="#34495e" opacity="0.5"/>

</svg>